<style type="text/css">
    body {
      width: 100%;
      margin: 0px;
      font-family: monospace;
      background-color: #020202;
    }
    
    #container {
   text-align: center;
    }

    .button {
    display: inline-block;
    border-radius: 4px;
    background-color: #00fd55;
    font-family: monospace;
    border: none;
    color: rgb(0, 0, 0);
    text-align: center;
    font-size: 28px;
    padding: 20px;
    width: 200px;
    transition: all 0.5s;
    cursor: pointer;
    margin: auto;
    position: fixed;
  top: 70%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
    display: flex
    }

    .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
    }

    .button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
    }

    .button:hover span {
    padding-right: 25px;
    }

    .button:hover span:after {
    opacity: 1;
    right: 0;
    }
    #t {
      line-height: 28px;
      font-size: 26px;
      color: #00fd55;
      letter-spacing: 2px;
      position: fixed;
    top: 50%;
    left: 50%;
    /* bring your own prefixes */
    transform: translate(-50%, -50%);
    }
    
    #t::before {
      content: "ï¼ž";
      margin-right: 10px;
    }

    .typingCursor::after {
        content: '';
        width: 9px;
        height: 28px;
        margin-left: 5px;
        display: inline-block;
        vertical-align: bottom;
        background-color: #00fd55;
        -webkit-animation: blink 1s infinite;
        -moz-animation: blink 1s infinite;
        animation: blink 1s infinite
    }
    
    .g { margin: 20px; }
    </style>

<script>
